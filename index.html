<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – MyOrdr</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 220px;
      height: auto;
      margin-bottom: 30px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
      max-width: 420px;
    }

    #fallback {
      font-size: 16px;
      color: #aa0000;
    }
  </style>
</head>
<body>
  <img src="Myordr_logo.png" alt="Myordr Logo" class="logo" />
  <div class="title">Redirecting to App...</div>
  <div class="subtitle">Hold tight, we’re opening MyOrdr to complete your password reset.</div>
  <div id="fallback" style="display: none;">If nothing happens, make sure you have the app installed and try again.</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const secret = params.get("secret");

    if (userId && secret) {
      // Redirect to app
      const url = `myordr://reset?userId=${encodeURIComponent(userId)}&secret=${encodeURIComponent(secret)}`;
      window.location.href = url;

      // Optional: show fallback message after 3s
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
      }, 3000);
    } else {
      document.querySelector('.title').textContent = "Invalid Link";
      document.querySelector('.subtitle').textContent = "This reset link is missing required information.";
    }
  </script>
</body>
</html>
