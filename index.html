<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password | Myordr</title>
  <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.1"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 280px;
      height: auto;
      margin-bottom: 30px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 17px;
      color: #444;
      margin-bottom: 30px;
      max-width: 420px;
    }

    .form {
      max-width: 360px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form button {
      background-color: #3A6B6B;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #2d5555;
    }

    #status {
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <img src="Myordr_logo.png" alt="Myordr Logo" class="logo" />

  <div class="title">Reset Your Password</div>
  <div class="subtitle">Enter your new password to complete the reset process.</div>

  <form id="reset-form" class="form">
    <input type="password" id="new-password" placeholder="New Password" required />
    <button type="submit">Reset Password</button>
  </form>

  <p id="status"></p>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint("https://api.myordr.co/v1")
      .setProject("681d6be40038cff0f018");

    const account = new Appwrite.Account(client);
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const secret = urlParams.get('secret');

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value;

      try {
        await account.updateRecovery(userId, secret, password);
        document.getElementById('status').innerText = "✅ Password reset successful!";
      } catch (err) {
        document.getElementById('status').innerText = "❌ Reset failed: " + err.message;
      }
    });
  </script>
</body>
</html>
