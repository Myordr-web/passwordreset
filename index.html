<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – MyOrdr</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 220px;
      height: auto;
      margin-bottom: 30px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
      max-width: 420px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 360px;
      margin: 6px auto;
    }

    button {
      background-color: #2CD8D8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      background-color: #24B8B8;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #resultMessage {
      margin-top: 20px;
      font-size: 16px;
    }

    .loading {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="Myordr_logo.png" alt="Myordr Logo" class="logo" />
  <div class="title">Reset Your Password</div>
  <div class="subtitle" id="page-description">
    Enter your email to receive a password reset link.
  </div>

  <!-- Email Request Form -->
  <form id="requestForm" style="display: none;">
    <input type="email" id="emailInput" placeholder="you@example.com" required />
    <br/>
    <button type="submit" id="sendButton">Send Reset Link</button>
    <div class="loading" id="sendLoading">Sending reset email...</div>
  </form>

  <!-- Password Reset Form -->
  <form id="resetForm" style="display: none;">
    <input type="password" id="newPassword" placeholder="New password" required minlength="8" />
    <br/>
    <button type="submit" id="resetButton">Set New Password</button>
    <div class="loading" id="resetLoading">Updating password...</div>
  </form>

  <p id="resultMessage"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const secret = params.get("secret");

    const requestForm = document.getElementById("requestForm");
    const resetForm = document.getElementById("resetForm");
    const pageDesc = document.getElementById("page-description");
    const resultMessage = document.getElementById("resultMessage");
    const sendButton = document.getElementById("sendButton");
    const resetButton = document.getElementById("resetButton");
    const sendLoading = document.getElementById("sendLoading");
    const resetLoading = document.getElementById("resetLoading");

    if (userId && secret) {
      resetForm.style.display = "block";
      pageDesc.textContent = "Enter your new password.";
    } else {
      requestForm.style.display = "block";
    }

    requestForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;
      sendButton.disabled = true;
      sendLoading.style.display = "block";
      resultMessage.textContent = "";

      try {
        const response = await fetch("https://api.myordr.co/v1/account/recovery", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Appwrite-Project": "6854b9730030373da68d"
          },
          body: JSON.stringify({
            email: email,
            url: "https://reset.myordr.co"
          })
        });

        if (response.ok) {
          resultMessage.textContent = "✅ Reset email sent! Check your inbox (and spam folder).";
          resultMessage.style.color = "green";
          requestForm.style.display = "none";
        } else {
          const error = await response.json();
          resultMessage.textContent = "⚠️ " + (error.message || "Failed to send reset email");
          resultMessage.style.color = "red";
        }
      } catch (err) {
        console.error("Network error:", err);
        resultMessage.textContent = "❌ Network error. Please check your connection and try again.";
        resultMessage.style.color = "red";
      } finally {
        sendButton.disabled = false;
        sendLoading.style.display = "none";
      }
    });

    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      resetButton.disabled = true;
      resetLoading.style.display = "block";
      resultMessage.textContent = "";

      try {
        const response = await fetch("https://api.myordr.co/v1/account/recovery", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Appwrite-Project": "6854b9730030373da68d"
          },
          body: JSON.stringify({
            userId: userId,
            secret: secret,
            password: newPassword
          })
        });

        if (response.ok) {
          resultMessage.textContent = "✅ Password updated successfully! You can now log in with your new password.";
          resultMessage.style.color = "green";
          resetForm.style.display = "none";
          setTimeout(() => {
            window.location.href = 'myordr://login';
          }, 2000);
        } else {
          const error = await response.json();
          resultMessage.textContent = "⚠️ " + (error.message || "Failed to reset password");
          resultMessage.style.color = "red";
        }
      } catch (err) {
        console.error("Network error:", err);
        resultMessage.textContent = "❌ Network error. Please try again.";
        resultMessage.style.color = "red";
      } finally {
        resetButton.disabled = false;
        resetLoading.style.display = "none";
      }
    });
  </script>
</body>
</html>
